<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project Map</title>
    <link rel="stylesheet" type="text/css" href="style/css/site.css">
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.min.css">
    <style type = "text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
  <div class="row">
    <div id="SideBar">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" data-bind= "click: Filter" type="button">Search</button>
            </span>
            <input type="text" class="form-control" placeholder="Search for..." data-bind="value: searchVal">
            <span class="input-group-btn">
              <button class="btn btn-default" data-bind= "click: hideMarkers" type="button">Clear</button>
            </span>

          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
    </div>
  </div>
    <div id = "map"></div>
    <script src = "scripts/lib/knockout-3.2.0.js"></script>
    <script src = "scripts/lib/jquery.js"></script>
    <script src = "scripts/script.js"></script>
    <script src = "scripts/model.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZLt3Jg5i1pZy6NrBQUlyopKxuMZYUv8A&callback=initMap">
    </script>
   
  </body>
</html>
